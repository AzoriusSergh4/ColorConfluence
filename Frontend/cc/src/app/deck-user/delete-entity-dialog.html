<h2 mat-dialog-title>Delete Folder</h2>
<mat-dialog-content>
<div>
  <p>Are you sure you want to delete the folder? All child folders will be deleted as well</p>
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
  <button id="saveDialog" mat-raised-button color="primary" [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
