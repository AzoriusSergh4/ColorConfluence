<div class="grid-container mtgCard-results">
  <div class="mtgCard-results-text" style="text-align: center">
    <p>Showing {{cards.length}} results which matches with name <span style="font-weight: bold; font-style: italic">"{{name}}"</span></p>
  </div>
  <div fxLayout="row wrap" fxLayoutAlign="center">
    <div *ngFor="let card of cards" class="mtgCard-result-item">
      <img width="223" height="310" src="{{card.cardSet[0].url}}" alt="MTG image card">
    </div>
  </div>
</div>
