<div class="grid-container">
  <mat-card *ngIf="!loginService.isLogged && !emailSent" class="cc-card cc-card-register">
    <mat-card-header class="cc-card-header">
      <mat-card-title>Sign up</mat-card-title>
    </mat-card-header>
    <mat-card-content class="cc-card-content cc-card-center" style="padding-top: 1%">
      <form [formGroup]="signUpForm" (ngSubmit)="register()">
        <div>
          <mat-hint class="cc-error" *ngIf="this.conflict">Username or email is already registered.</mat-hint>
        </div>
        <div>
          <mat-form-field appearance="outline" class="cc-mat-form-field-half">
            <mat-label>Email</mat-label>
            <label>
              <input matInput type="email" formControlName="email" placeholder="username@email.com">
            </label>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="cc-mat-form-field-half">
            <mat-label>Username</mat-label>
            <label>
              <input matInput formControlName="username">
            </label>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="cc-mat-form-field-half">
            <mat-label>Password</mat-label>
            <label>
              <input matInput type="password" formControlName="password">
            </label>
            <span matSuffix>
               <mat-icon
                 matTooltip="Must have at least 6 characters, one uppercase letter, one lowercase letter, one number and one special character (@$!%*?&)"
                 matTooltipPosition="after"
                 color="primary">info</mat-icon>
             </span>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="outline" class="cc-mat-form-field-half">
            <mat-label>Confirm Password</mat-label>
            <label>
              <input matInput type="password" formControlName="passwordConfirm">
            </label>
          </mat-form-field>
        </div>
        <div>
          <button mat-raised-button color="primary" type="submit" class="cc-submit-button-register">Sign Up</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="!loginService.isLogged && emailSent" class="cc-card">
    <mat-card-header class="cc-card-header">
      <mat-card-title>Sign up</mat-card-title>
    </mat-card-header>
    <mat-card-content class="cc-card-content cc-card-center" style="padding-top: 1%">
      <div>
        <p>A verification email has been sent to the given account. Please check it and follow the instructions to
          finish the registration</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
